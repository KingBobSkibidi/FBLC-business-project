<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Edit Business | Locally </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <h1 class="center_text">Edit Your Business</h1>

    <!-- navigation bar -->
    <div class="navbar">
        <a href="{{ url_for('index') }}"> Explore </a>

        {% if session.get("user_id") %}
            <a href="{{ url_for('profile') }}">Profile</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        {% else %}
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('register') }}">Register</a>
        {% endif %}
    </div>

    <h2 class="center_text">Update Business Information</h2>

    <div class="center_text">
        <form method="POST">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" value="{{ business.name }}" required><br><br>

            <label for="category">Category</label>
            <select name="category" id="category" required>
                {% for category in categories %}
                    <option value="{{ category }}" {% if business.category == category %}selected{% endif %}>
                        {{ category }}
                    </option>
                {% endfor %}
            </select><br><br>

            <label for="description">Description</label>
            <textarea name="description" id="description" required>{{ business.description }}</textarea><br><br>

            <label for="location">Location</label>
            <input type="text" name="location" id="location" value="{{ business.location }}" required><br><br>

            <button type="submit">Save Changes</button>
        </form>
    </div>
</body>

</html>
